<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="../assets/vendor/nucleo/css/nucleo.css" type="text/css">
    <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="../assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<body class="bg-default">
    <!-- Main content -->
    <div class="main-content" id="panel">
        <div class="container-fluid">
            <div class="card m-6">
                <div class="card-header bg-transparent my-0">
                    <div class="row ml-2 mb-2">
                        <h3 class="mb-0" id="titulo">Amostra </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 ml-4 mt-2 px-4">
                        <div class="form-group">
                            <label>Código</label>
                            <input id="codigo_amostra" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-5 mt-2 px-4">
                        <div class="form-group">
                            <label>Produtor</label>
                            <input id="produtor_amostra" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-lg-10 mx-4 px-2 ">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" id="descricao_amostra" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 ml-4 pl-4 pr-0 mr-0 mb-4">
                        <button class="btn btn-primary btn-lg" onclick="alterar_amostra()">Salvar dados</button>
                    </div>
                    <div class="col-lg-8 pl-0 ml-0 mb-4">
                        <div id="resultado" role="alert">
                        </div>
                    </div>
                </div>
            </div>
            <label id="id_amostra" hidden></label>
        </div>
        <div class="container-fluid">
            <div class="card m-6">
                <div class="card-header bg-transparent my-0">
                    <div class="row ml-2 mb-2">
                        <h3 class="mb-0">Análises por imagens</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <!-- Projects table -->
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center px-0 mx-0">Inteiro</th>
                                <th scope="col" class="text-center px-0 mx-0">(3/4)</th>
                                <th scope="col" class="text-center px-0 mx-0">(1/2)</th>
                                <th scope="col" class="text-center px-0 mx-0">(1/4)</th>
                                <th scope="col" class="text-center px-0 mx-0">Quirera</th>
                                <th scope="col" class="text-center px-0 mx-0">Com casca</th>
                                <th scope="col" class="text-center px-0 mx-0">Sem casca</th>
                                <th scope="col" class="text-center px-0 mx-0">Tipo 1</th>
                                <th scope="col" class="text-center px-0 mx-0">Tipo 2</th>
                                <th scope="col" class="text-center px-0 mx-0">Tipo 3</th>
                                <th scope="col" class="text-center px-0 mx-0">Tipo 4</th>
                                <th scope="col" class="text-center px-0 mx-0">Tipo 5</th>
                                <th scope="col" class="text-center px-0 mx-0">Total</th>
                                <th scope="col" class="text-center px-0 mx-0">img 1</th>
                                <th scope="col" class="text-center px-0 mx-0">img 2</th>
                                <th scope="col" class="text-center px-0 mx-0">img 3</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <template id="templateAmostra">
        <tr>
            <td class="text-center  px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
            <td class="text-center px-0 mx-0"></td>
        </tr>
    </template>

    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/js-cookie/js.cookie.js"></script>
    <script src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
    <!-- Optional JS -->
    <script src="../assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="../assets/vendor/chart.js/dist/Chart.extension.js"></script>
    <!-- Argon JS -->
    <script src="../assets/js/argon.js?v=1.2.0"></script>
    <!-- Meu JS -->
    <script src="../src/bancoLite.js"></script>
    <script>atualizarAmostra();</script>
</body>

</html>
